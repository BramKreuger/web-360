<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage museum360</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Ariel, sans-serif;
            overflow: hidden;
        }

        #embedded_site {
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #overlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            z-index: 2;
        }

        .content {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        /*-----------vr-bril-----------------*/
        #vr_bril_open {
            position: absolute;
            left: 10px;
            bottom: 40px;
            width: 30%;
            max-width: 300px;

            background-color: Transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            overflow: hidden;
        }
        #vr_bril_open:hover{
            opacity: 80%;
        }

        .vr_bril_img {
            width: 100%;
        }

        .vr_box {
            display: none;
            position: absolute;
            top: 150px;
            height: calc(100% - 200px);
            width: 33%;
            max-width: 660px;
            background: rgba(255, 255, 255, 0.85);
            overflow: hidden
        }

        .vr_box p {
            margin: 10px;
            color: black;
        }

        #slide {
            position: absolute;
            left: -25%;
            -webkit-animation: slide 1.5s forwards;
            animation: slide 1.5s forwards;
        }

        @-webkit-keyframes slide {
            100% {
                left: 0;
            }
        }

        @keyframes slide {
            100% {
                left: 0;
            }
        }

        #vr_box_title {
            text-align: center;
            color: purple;
            font-size: x-large;
            margin-bottom: 0;
        }

        #box_text {
            height: calc(100% - 40px);
            overflow-y: auto;
            line-height: 23px;
        }
        #box_text b{
            color: purple;
        }
        #box_text h3{
            margin-left: 10px;
        }
        #vr_box_exit{
            position: absolute;
            top: 0;
            right: 0;
            height: 30px;
            width: 30px;;
            font-size: 32px;

            background-color: Transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
        }
        #close_icon{
            position: absolute;
            top: -1px;
            left: -3px;
        }
        #close_icon:hover{
            opacity: 50%;
        }

        /*-----------end-------------*/
        #thuis_educatie {
            font-size: 80px;
            color: white;
            font-family: "Times New Roman", Times, serif;
            float: left;
            top: calc(50% - 100px);
            position: absolute;
            cursor: pointer;
        }

        #thuis_educatie:hover{
            opacity: 80%;
        }

        #nav_bar {
            position: absolute;
            left: 10px;
            bottom: 10px;
            font-size: 25px;
            color: white;
            font-weight: bold;
        }

        .ftr_btns {
            text-decoration: none;
            color: white;
            font-size: 25px;
            font-weight: bold;

            background-color: Transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            overflow: hidden;
        }

        .ftr_btns:hover{
            opacity: 80%;
        }

        #vred_img {
            margin: 10px;
            width: 400px;
        }

        #bezoek {
            position: absolute;
            right: 10px;
            bottom: -13px;
            font-size: 25px;
            color: white;
            font-weight: bold;
        }

        #bezoek a:hover{
            opacity: 80%;
        }

        /*------------share-------------*/
        #share {
            position: absolute;
            bottom: 45px;
            float: right;
            right: -400px;
            font-size: 25px;

            display: flex;
            flex-direction: row;
            transition: 1s;
            color: white;
        }

        #share:hover {
            right: 0;
        }

        #share p {
            text-align: center;
            padding: 0;
            margin: 7px 32px 5px 5px;
            font-weight: bold
        }

        .share-btn {
            display: flex;
            flex-direction: column;
            color: #ffffff;
            border: none;
            padding: 2px 1px;
            outline: none;
            text-align: center;
            margin: 5px;
            text-decoration: none;
        }

        .share-btn:focus,
        .share-btn:hover {
            opacity: 0.8;
        }

        .share-btn:active {
            color: #e2e2e2;
        }

        .share-btn.twitter {
            background: #55acee;
        }

        .share-btn.google-plus {
            background: #dd4b39;
        }

        .share-btn.facebook {
            background: #3B5998;
        }

        .share-btn.linkedin {
            background: #4875B4;
        }

        .share-btn.email {
            background: #444444;
        }
    </style>
</head>

<body>
    <embed src="http://rijksmuseum360.nl/" id="embedded_site">
    <img id="overlay" src="../images/Website_VRED_boy_S.png" alt="<jongen met vr bril">

    <div class="content">
        <img id="vred_img" src="../images/VRED-naamlogo_trans.png" alt="vred_logo">

        <div class="vr_box" id="slide">
            <div id="vr_box_header">
                <p id="vr_box_title">VR-Services</p>
                <button id="vr_box_exit" onclick="closeTextBox()">
                    <i id="close_icon" class="fa fa-window-close"></i>
                </button>
            </div>
            <div id="box_text">

            </div>
        </div>
        <button id="vr_bril_open" class="vr_bril_open" onclick="openTextBox(1)">
            <img class="vr_bril_img" src="../images/Oculus_VR-box_transparant.png" alt="vr_bril">
        </button>
        <p id="thuis_educatie" onclick="openTextBox(4)">Thuis <br> educatie</p>
        <div id=nav_bar>
            <button onclick="openTextBox(2)" class="ftr_btns">Over VRED    </button> |
            <button onclick="openTextBox(3)" class="ftr_btns">Contact      </button> |
            <button onclick="openTextBox(1)" class="ftr_btns">VRED-Services</button>
        </div>
        <p id="bezoek">Bezoek: <a style="text-decoration: none; color: white;" href="www.museum360.nl">museum360Â°</a></p>
        <div id="share">
            <p>
                <i class="fa fa-share"></i> Share
            </p>
            <!-- Twitter (url, text, @mention) -->
            <a class="share-btn twitter" href="https://twitter.com/share?url=<URL>&text=<TEXT>via=<USERNAME>">
                Twitter
            </a>

            <!-- Facebook (url) -->
            <a class="share-btn facebook" href="https://www.facebook.com/sharer/sharer.php?u=<URL>">
                Facebook
            </a>

            <!-- LinkedIn (url, title, summary, source url) -->
            <a class="share-btn linkedin" href="https://www.linkedin.com/shareArticle?url=<URL>&title=<TITLE>&summary=<SUMMARY>&source=<SOURCE_URL>">
                LinkedIn
            </a>

            <!-- Email (subject, body) -->
            <a class="share-btn email" href="mailto:?subject=<SUBJECT>&body=<BODY>">
                Email
            </a>
        </div>
    </div>
</body>
<script type="text/javascript" src="../scripts/script.js"></script></html>
