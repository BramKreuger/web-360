<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style/main_SPA_style.css">
    <style>
        /*--------BASE-----------*/
        .page {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
        }

        .active {
            display: block;
        }

        :target {
            display: block;
        }

        :target~.active {
            display: none;
        }

        /*--------PAGES-----------*/
        /*--------REGISTRATION----*/
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #registratie input[type=text],
        #registratie input[type=password],
        #registratie input[type=number],
        #registratie input[type=email],
        #registratie select,
        #registratie textarea,
        #registratie option {
            width: 100%;
            padding: 12px 20px;
            margin: 0px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: medium;
            -moz-appearance: textfield;
        }

        #registratie h2 {
            margin-bottom: 5px;
        }

        #registratie .container {
            padding-top: 0;
            margin-top: 0;
        }

        #registratie textarea {
            font-family: Ariel, sans-serif;
            resize: none;
        }

        #registratie select {
            padding: 12px 15px;
        }

        #geslacht {
            padding-left: 20px;
            display: flex;
        }

        #geslacht label {
            padding-top: 6px;
        }

        .geslacht_check {
            margin: 5px 20px 5px 60px;
        }

        #registratie form {
            height: calc(100% - 75px);
        }

        /*--------Vergeten / succ-*/
        #vergeten .main,
        #vergeten_succes .container,
        #registratie_klaar .main,
        #registratie_mislukt .main {
            text-align: center;
        }

        #vergeten_succes .submit_button #registratie_klaar .submit_button,
        #registratie_mislukt .submit_button,
        #vergeten_succes .submit_button {
            margin-top: 40px;
        }
        /*--------portaal basis-----------*/
        #portaal_basis #half_header_upper{
            display: block;
        }
        /*--------LOGIN-----------*/
        #login .main,
        #vergeten .main,
        #vergeten_succes .main,
        #registratie_klaar .main,
        #registratie_mislukt .main {
            height: 500px;
            max-height: calc(100% - 180px);
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .container button {
            background-color: #72309d;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .container button:hover {
            background-color: #461d61;
        }

        .container button:active {
            background-color: #7f02d1;
        }

        .container .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            padding-top: 16px;
            float: right;
        }

        span.reg {
            padding-top: 16px;
            float: left;
        }

        #title {
            text-align: center;
            font-size: xx-large;
        }

        form {
            margin: 0 20% 0 20%;
            width: 60%;
            height: calc(100% - 100px);
            overflow-y: auto;
        }

        /*--------Headers-----------*/
        #half_header_upper {
            display: none;
        }

        #half_header_bottom {
            display: none;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!---- De header is altijd beschikbaar, maar men kan door het PORTAAL heen via header-
    Buttons. Open de bovenste rij header buttons alleen wanneer men ingelogd is -->
    <div class="header">
        <div id="half_header_top" class="half_header">
            <label id="header_text">Museum360Â° > Museum Home > Rijksmuseum</label>
            <input id="home_button" type="image" src="images/VRED-naamlogo.png" alt="home" class="header_btn">
            <div id="half_header_upper">
                <!-- Deze is belangrijk -->
                <button class="header_btn">Beheer Tours</button>
                <button class="header_btn" id="active">Beheer Kunstobjecten</button>
                <button class="header_btn">Beheer Kennistest</button>
                <button class="header_btn">Beheer Gebruikers</button>
                <button class="header_btn">Statistieken</button>
                <button class="header_btn">Mijn Museum</button>
                <button class="header_btn">Sign out</button>
            </div>
        </div>
        <div id="half_header_bottom" class="half_header">
            <!-- Deze is belangrijk -->
            <button class="header_btn" id="active">Kennisvragen Beheren</button>
            <button class="header_btn">Kennis Antwoorden Beheren</button>
            <button class="header_btn">Kennistest Beheren</button>
            <button class="header_btn">Kennistest Detail</button>
            <button class="header_btn">Doe de Kennistest</button>
        </div>
    </div>
    <div class="content">
       <!--Basis portaal-->
        <div class="page" id="portaal_basis"></div>

        <!-- Alle pages zitten in content -->
        <!--Vergeten-->
        <div class="page" id="vergeten">
            <div class="main">
                <h2 id="title">Wachtwoord resetten</h2>
                <form action="#vergeten_succes">
                    <div class="container" id="middle_cont">
                        <label for="email"><b>Voer uw email adres in om uw wachtwoord te resetten</b></label>
                        <input type="text" placeholder="Email" name="email" required>
                        <button class="submit_button" type="submit">Verstuur</button>
                    </div>
                    <div class="container" id="lower_cont">
                        <span class="psw"><a href="#login">Terug</a></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="page" id="vergeten_succes">
            <div class="main">
                <h2 id="title">Wachtwoord verzonden</h2>
                <form action="#login">
                    <div class="container" id="middle_cont">
                        <label for="email"><b>Een email is succesvol verzonden naar uw email adres. <br>
                                Volg de stappen om een nieuw wachtwoord aan te maken.</b></label>
                        <button class="submit_button" type="submit">Ga terug naar het login scherm</button>
                    </div>

                </form>
            </div>
        </div>
        <!--REGISTREREN-->
        <div class="page" id="registratie">
            <div class="main">
                <h2 id="title">Registreren</h2>
                <form action="#registratie_klaar">
                    <div class="container" id="middle_cont">
                        <select name="slct_registratie">
                            <option selected disabled>Soort registratie</option>
                            <option value="1">Museum</option>
                            <option value="2">School</option>
                            <option value="3">Leraal</option>
                            <option value="4">Leerling</option>
                            <option value="5">Beheerder</option>
                        </select>
                        <input type="text" placeholder="Voornaam" name="voornaam" required>
                        <input type="text" placeholder="Achternaam" name="achternaam" required>
                        <div id="geslacht">
                            <label>Geslacht:</label>
                            <div class="geslacht_check"><input type="checkbox" name="man"> Man </div>
                            <div class="geslacht_check"><input type="checkbox" name="vrouw"> vrouw </div>
                        </div>
                        <input type="number" placeholder="Telefoon nummer" name="telfoon_nummer">
                        <input type="number" placeholder="Mobiel nummer" name="mobiel_nummer">
                        <input type="email" placeholder="Email" name="email">
                        <select name="slct_land">
                            <option selected disabled>Kies land</option>
                            <option value="NL" selected>Nederland</option>
                        </select>
                        <input type="text" placeholder="Adres" name="adres" required>
                        <input type="text" placeholder="Postcode" name="postcode" required>
                        <input type="text" placeholder="Plaats" name="plaats" required>
                        <textarea name="biografie" cols="40" rows="3" placeholder="Biografie"></textarea>
                        <button type="submit">Registreer</button>
                    </div>
                    <div class="container" id="lower_cont">
                        <span class="reg"><a href="#login">Terug naar Aanmelden</a></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="page" id="registratie_klaar">
            <div class="main">
                <h2 id="title">Registratie verzonden</h2>
                <form action="#login">
                    <div id="middle_cont" class="container">
                        <label><b>Bedankt voor uw registratie. <br>
                                Volg de instructie in de verzonden email om uw account te activeren</b></label>
                        <button class="submit_button" type="submit">Keer terug naar het home scherm</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="page" id="registratie_mislukt">
            <div class="main">
                <h2 id="title">Registratie mislukt</h2>
                <form action="#registratie">
                    <div id="middle_cont" class="container">
                        <label><b>Uw registratie is mislukt. <br>
                                Probeert u het nog maals.</b></label>
                        <button class="submit_button" type="submit">Keer terug naar het registratie scherm</button>
                    </div>

                </form>
            </div>
        </div>
        <!--LOGIN----- DEZE MOET ALS LAATSTE -->
        <div class="page active" id="login">
            <div class="main">
                <h2 id="title">Login</h2>
                <form action="#portaal_basis">
                    <div class="container" id="middle_cont">
                        <label for="uname"><b>Gebruikersnaam</b></label>
                        <input type="text" placeholder="Voer gebruikersnaam in" name="uname" required>

                        <label for="psw"><b>Wachtwoord</b></label>
                        <input type="password" placeholder="Voer wachtwoord in" name="psw" required>

                        <button type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Herinner mij
                        </label>
                    </div>

                    <div class="container" id="lower_cont">
                        <span class="reg"><a href="#registratie">Registreren</a></span>
                        <span class="psw"><a href="#vergeten">Wachtwoord vergeten?</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="background_img">
        <img src="images/VR-mascotte_logo.png" alt="vred mascotte">
    </div>
    <div class="footer">
        <a href="default.asp" target="_blank" class="ftr_btns">privacy</a> |
        <a href="default.asp" target="_blank" class="ftr_btns">disclaimer</a> |
        <a href="default.asp" target="_blank" class="ftr_btns">voorwaarden</a> |
        <a href="default.asp" target="_blank" class="ftr_btns">contact</a>
    </div>
</body>

</html>
