<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /*  --variables--*/

    /*-----classes---*/
        html{
            height: 100%;
            width: 100%;
        }
        body{
            height: 100%;
            width:  100%;
            margin: 0;
            padding: 0;
        }
        .header{
            background-color: gray;
            height: 10vh;
            width: calc(100% - 24px);
            border: 2px solid black;
            margin: 10px 10px 0px ;
        }
        .content{
            background-color: brown;
            height: calc(85% - 58px);
            width:  calc(100% - 40px);
            border: 10px solid black;
            margin: 5px 10px 0px ;
        }
        .footer{
            background-color: gray;
            height: 5vh;
            width: calc(100% - 24px);
            border: 2px solid black;
            margin: 5px 10px 10px ;
            padding: 0;
        }
        .ftr_btns{
            height: 100%;
            padding: 0;
            margin: 0;
            border: 2px black solid;
        }
/*---Content-classes--*/
        .main{
            height: 95%;
            width: 80%;
            margin: 2.5% 10% 2.5%;
            padding: 0;
            background-color: whitesmoke;
            border: 2px black solid;
        }
        .main_most_content{
            width: calc(100% - 35px);
            height: 100%;
            float: left;
            padding: 0;
            background-color: aqua
        }
        .zoeken{
            width: 100%;
            height: 30px;
        }
        .vragen_beheren_middle{
            background-color: antiquewhite;
            height: calc(60% - 20px);
            width:  calc(100% - 5px);
            margin: 2.5px 2.5px 2.5px 2.5px;
        }
        .vragen_beheren_middle_left{
            width: 33.33%;
            height: 100%;
            background-color: aliceblue;
            float: left;
        }
        .vragen_beheren_middle_middle{
            width: 33.33%;
            height: 100%;
            background-color:cadetblue;
            float: left;
        }
        .vragen_beheren_middle_right{
            width: 33.33%;
            height: 100%;
            background-color: blue;
            float: left;
        }
        .vragen_beheren_bottom{
            background-color: beige;
            height: calc(40% - 20px);
            width: calc(100% - 5px);
            margin: 2.5px 2.5px 2.5px 2.5px;
        }

/*-----id's-------*/
        #priv_btn{
            width: 15%;
}
        #disc_btn{
            width: 40%;
}
        #vorw_btn{
            width: 22.5%;
            }
        #cont_btn{
            width: 22.5%;
}

/*---Content-id's--*/
        #zoeken_vraag_btn{
            width: 60px;
            height: 25px;
            margin: 2.5px;
            float: left;
        }
        #zoeken_vraag_inpt{
            width: calc(100% - 75px);
            height: 20px;
            margin: 2.5px;
            padding: 0;
        }
        #zoeken_plus_btn{
            width: 25px;
            height: 25px;
            margin: 2.5px 2.5px 2.5px 5px;
            float: left;
        }
         #vragen_beheren_bottom_zoeken_inpt{
            width: calc(100% - 29px);
            height: 20px;
            margin: 2.5px 0px 2.5px 0px;
            padding: 0;
            float: left;
        }
        #vragen_beheren_bottom_zoeken_btn{
            width: 25px;
            height: 25px;
            margin: 2.5px 0px 2.5px 0px;
            padding: 0;
            float: left;
        }
    </style>
</head>

<body>
   <div class="header">
      header
   </div>
   <div class="content">
        <div class="main">
           <div class="main_most_content">
                <div class="zoeken">
                    <button id="zoeken_vraag_btn">Vraag</button>
                    <input type="text" id="zoeken_vraag_inpt">
                </div>
                <div class="vragen_beheren_middle">
                    <div class="vragen_beheren_middle_left"></div>
                    <div class="vragen_beheren_middle_middle"></div>
                    <div class="vragen_beheren_middle_right"></div>
                </div>
                <div class="vragen_beheren_bottom">
                    <div class="vragen_beheren_bottom_zoeken">
                        <input type="text" id="vragen_beheren_bottom_zoeken_inpt">
                        <button id="vragen_beheren_bottom_zoeken_btn">/</button>
                    </div>
                    <div class="vragen_beheren_bottom_overzicht"></div>

                </div>
            </div>
            <button id="zoeken_plus_btn">+</button>
        </div>
   </div>
   <div class="footer">
          <button class="ftr_btns" id="priv_btn">privacy</button><!--
       --><button class="ftr_btns"  id="disc_btn">disclaimer</button><!--
       --><button class="ftr_btns"  id="vorw_btn">voorwaarden</button><!--
       --><button class="ftr_btns"  id="cont_btn">contact</button>
   </div>
</body>
</html>
